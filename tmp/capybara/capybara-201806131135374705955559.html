<body>

<h1>Flatiron Widgets Store</h1>


<h1>Products</h1>
  <h3>Test Product</h3>
  <div id="product-2752">This is a test description ...</div>
  <button class="js-more" data-id="2752">More Info</button>
  <ul id="product-2752-orders"></ul>

<script type="text/javascript" charset="utf-8">
$(function() {
  $(".js-more").on("click", function() {
    const id = $(this).data("id");
    $.get("/products/" + id + ".json", function(data) {
      let productText = "<p>" + data.description + "</p>";
      $("#product-" + id).html(productText);
    });
  });
});
</script>
