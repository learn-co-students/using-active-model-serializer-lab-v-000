<body>

<h1>Flatiron Widgets Store</h1>


<h1>Products</h1>
  <h3>Test Product</h3>
  <div id="product-2247">This is a test description ...</div>
  <button class="js-more" data-id="2247">More Info</button>

<script type="text/javascript" charset="utf-8">
$(function() {
  $(".js-more").on("click", function() {
    var id = $(this).data("id");
    $.get("/products/" + id + ".json", function(response) {
        var inventoryText = "<strong>Available</strong>";
        if(response.inventory === 0){
          inventoryText = "<strong>Sold Out</strong>";
        }
        var descriptionText = "<p>" + response.description + "</p><p>" + inventoryText + "</p>";
        var orderText = ""
        for(let i = 0; i < response.orders.length; i++) {

          orderText += "<p>Order Number " + response.orders[i].id +"</p><p>" + response.orders[i].created_at + "</p>"
          // orderText += "<p>" + response.orders + "</p>"
        }
        $("#product-" + id).html(descriptionText + orderText);
    });//first get
  });//click
});
</script>




</body></html>
