<body>

<h1>Flatiron Widgets Store</h1>


<h1>Products</h1>
  <h3>Test Product</h3>
  <div id="product-1986">This is a test description ...</div>
  <button class="js-more" data-id="1986" name="More Info">More Info</button>

<script type="text/javascript" charset="utf-8">
$(function() {
  $(".js-more").on("click", function() {
    var id = $(this).data("id");
    $.get("/products/" + id + ".json", function(data) {
        let description  = data["description"];
        let inventoryCount = data["inventory"];
        let orders = data["orders"][0]["id"];
        let ordersDate = data["orders"][0]["created_at"];

        var inventoryText = "<strong>Available</strong>";
        if(inventoryCount === 0){
            inventoryText = "<strong>Sold Out</strong>";
        }
        var descriptionText = "<p>" + description + "</p><p>" + inventoryText + "</p><p>" + orders + " " + ordersDate + "</p>";
        $("#product-" + id).html(descriptionText);
    });
  });
});
</script>




</body></html>
